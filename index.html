<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="calculator">
        <div class="display_container">
            <div class="display">
                <h2></h2>
            </div>
        </div>

        <div class="row">
            <button id="1_button">1</button>
            <button id="2_button">2</button>
            <button id="3_button">3</button>
            <button id="+_button">+</button>
        </div>
        <div class="row">
            <button id="4_button">4</button>
            <button id="5_button">5</button>
            <button id="6_button">6</button>
            <button id="-_button">-</button>
        </div>
        <div class="row">
            <button id="7_button">7</button>
            <button id="8_button">8</button>
            <button id="9_button">9</button>
            <button id="*_button">*</button>

        </div>

        <div class="row">
            <button id="0_button">0</button>
            <button id="?_button">?</button>
            <button id ="=_button">=</button>
            <button id ="/_button">/</button>
        </div>
        <div class="row">
            <button id=">_button">></button>

            <button id = "clear">Clear</button>

        </div>
        
    </div>
    <script src = "script.js"></script>
</body>
</html>
